<div class="aside-inner">
  <ul nz-menu [nzMode]="'inline'" style="height:100%">
    <li nz-menu-item>
      <a routerLink="/dashboard">
        <i class="anticon anticon-home"></i>
        <span class="nav-text">首页</span>
      </a>
    </li>
    <li nz-submenu [(nzOpen)]="isOpenOrder" (nzOpenChange)="openChange('Order')">
      <span title>
        <i class="anticon anticon-bars"></i>
        订单
      </span>
      <ul>
        <li nz-menu-item>
          <a routerLink="/order/new">新订单</a>
        </li>
        <li nz-menu-item>
          <a routerLink="/order/todo">预订单</a>
        </li>
        <li nz-menu-item>
          <a routerLink="/order/cancel">取消订单</a>
        </li>
        <li nz-menu-item>
          <a routerLink="/order/urge">催单</a>
        </li>
        <li nz-menu-item>
          <a routerLink="/order/refun">售后退款单</a>
        </li>
        <li nz-menu-item>
          <a routerLink="/order/history">历史订单</a>
        </li>
      </ul>
    </li>
    <li nz-submenu [(nzOpen)]="isPenGoods" (nzOpenChange)="openChange('Goods')">
      <span title>
        <i class="anticon anticon-smile-o"></i>商品
      </span>
        <ul>
          <li nz-menu-item>
            <a routerLink="/goods/sell">在售商品</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/goods/libs">商品库</a>
          </li>
        </ul>
    </li>
    <li nz-menu-item>
      <a routerLink="/finace">
        <i class="anticon anticon-bank"></i>财务对账
      </a>
    </li>
    <li nz-submenu [(nzOpen)]="isOpenEnter" (nzOpenChange)="openChange('Enter')">
      <span title>
        <i class="anticon anticon-environment-o"></i>入驻
      </span>
      <ul>
        <li nz-menu-item>
          <a routerLink="/enter/new">新门店入驻</a>
        </li>
        <li nz-menu-item>
          <a routerLink="/enter/admin">门店管理</a>
        </li>
      </ul>
    </li>
    <li nz-submenu [(nzOpen)]="isOpenSetting" (nzOpenChange)="openChange('Setting')">
      <span title>
        <i class="anticon anticon-setting"></i>设置
      </span>
      <ul>
        <li nz-menu-item>
          <a routerLink="/account/setting">门店设置</a>
        </li>
        <li nz-menu-item>
          <a routerLink="/account/person">人员管理</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
