<nz-content style="padding: 24px; min-height: 280px;">
  <ul nz-menu [nzMode]="'horizontal'">
    <li nz-menu-item>基本信息</li>
    <li nz-menu-item>配送设置</li>
  </ul>
  <nz-card [nzBordered]="false" [nzNoHovering]="true">
    <ng-template #body>
      <div nz-form [nzLayout]="'horizontal'">
        <div nz-form-item nz-row>
          <div nz-form-control nz-col [nzSm]="6">
            <nz-input [nzSize]="'large'" [nzType]="'text'" [nzId]="'shop_logo'"
            [nzPlaceHolder]="'门店LOGO'"></nz-input>
          </div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="2">
          <label>门店名称</label>
        </div>
        <div nz-form-control nz-col [nzSm]="6">
          <nz-input [nzSize]="'large'" [nzType]="'text'" [nzId]="'shop_name'"
          [nzPlaceHolder]="'门店名称'"></nz-input>
        </div>
      </div>

      <div nz-form-item nz-row>
        <div nz-form-control nz-col [nzSm]="2">
          <label>联系电话</label>
        </div>
        <div nz-form-control nz-col [nzSm]="6">
          <nz-input [nzSize]="'large'" [nzType]="'text'" [nzId]="shop_tel"
          [nzPlaceHolder]="'联系电话'"></nz-input>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="2">
          <label>门店地址</label>
        </div>
        <div nz-form-control nz-col [nzSm]="6">
          <nz-input [nzSize]="'large'" [nzType]="'text'" [nzId]="'introduce'"
          [nzPlaceHolder]="'门店地址'"></nz-input>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="2">
          <label>门店简介</label>
        </div>
        <div nz-form-control nz-col [nzSm]="6">
          <nz-input [nzSize]="'large'" [nzType]="'textarea'" [nzId]="'shop_introduce'"
          [nzPlaceHolder]="'门店简介'"></nz-input>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="2">
          <label>门店公告</label>
        </div>
        <div nz-form-control nz-col [nzSm]="6">
          <nz-input [nzSize]="'large'" [nzType]="'textarea'" [nzId]="'shop_notice'"
          [nzPlaceHolder]="'门店公告'"></nz-input>
        </div>
      </div>
    </ng-template>
  </nz-card>
</nz-content>
